<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jogo de Matemática</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game-container">
    <!-- Título -->
    <h1>Jogo de Matemática</h1>

    <!-- Linha 1: Nível e XP -->
    <div class="status-linha">
        <p>Nível: <span id="nivel">1</span></p>
        <p>XP: <span id="xp">0</span></p>
    </div>

    <!-- Linha 2: Vidas e Tempo -->
    <div class="status-linha">
        <p>Vidas: <span id="vidas">5</span></p>
        <p>Tempo: <span id="tempo">40</span>s</p>
    </div>

    <!-- Linha 3: Pergunta centralizada -->
    <div id="pergunta"></div>

    <!-- Input de resposta -->
    <input id="resposta" type="number" placeholder="Digite sua resposta">

    <!-- Botões de enviar e desistir -->
    <div>
        <button id="enviar">Enviar</button>
        <button id="desistir">Desistir</button>
    </div>

    <!-- Mensagem (ex: "Jogo pausado!") -->
    <p id="mensagem"></p>
</div>

<!-- Tela de derrota -->
<div id="perdeu-tela">
    <div id="perdeu-caixa">
        <h2>Você perdeu!</h2>
        <p>Nível final: <span id="nivel-final"></span></p>
        <p>Recorde: <span id="recorde"></span></p>
        <button id="jogar-novamente">Jogar novamente</button>
    </div>
</div>

<!-- Áudio de acerto -->
<audio id="som-acerto" src="ding-36029.mp3"></audio>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
