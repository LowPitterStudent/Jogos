<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jogo de Matemática</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jogo de Matemática</h1>

    <div id="status">
        <p>Nível: <span id="nivel">1</span></p>
        <p>XP: <span id="xp">0</span></p>
        <p>Vidas: <span id="vidas">5</span></p>
    </div>

    <div id="pergunta"></div>

    <input id="resposta" type="number" placeholder="Digite sua resposta">

    <button id="enviar">Enviar</button>
    <button id="desistir">Desistir</button>

    <p id="mensagem"></p>

    <!-- Som de acerto -->
    <audio id="som-acerto" src="sons/acerto.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
